name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: carlonluca/qt-builder:jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        shell: bash
        run: |
          mkdir /root/export
          builder/build_qt6_amd64.sh 6.4.2 https://download.qt.io/official_releases/qt/6.4/6.4.2/single/